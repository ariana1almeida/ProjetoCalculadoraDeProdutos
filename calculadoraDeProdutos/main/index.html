    <link rel="stylesheet" href="/assets/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->

<body>
    <div class="text-center">
        <header>
            <h2>Tabela de Produtos</h2>

                    <td>
                        <!-- Botão de quantidade -->
                        <button class="btn btn-danger" onclick="remover()">
                            -
                        </button>
                        <input type="text" id="button1" class="quantityInput" value="0">
                        <button class="btn btn-success" onclick="adicionar()">
                            +
                        </button>
                    </td>
                    <td>
                        <!-- Input de valor unitário -->
                        <label for="unitaryValue">R$</label>
                        <input type="numeric" id="unitaryValue1">
                    </td>
                    <td>
                        <!-- valor total -->
                        <label for="totalValue" id="total1">R$</label>
                    </td>
                </tr>
